<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Fondo de la sala -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Pared de fondo -->
  <rect x="0" y="0" width="800" height="300" fill="#e0e8f0"/>
  
  <!-- Pizarra/Pantalla de proyección -->
  <rect x="250" y="30" width="300" height="180" fill="#ffffff" stroke="#333333" stroke-width="3"/>
  <text x="400" y="120" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">TALLER DE FORMACIÓN</text>
  <text x="400" y="155" font-family="Arial" font-size="18" text-anchor="middle" fill="#333333">PARA PROFESORES</text>
  
  <!-- Mesa del presentador -->
  <rect x="350" y="220" width="100" height="40" fill="#8b4513"/>
  <rect x="350" y="260" width="100" height="5" fill="#6b3000"/>
  
  <!-- Laptop en la mesa -->
  <rect x="375" y="210" width="50" height="40" fill="#444444"/>
  <rect x="375" y="230" width="50" height="10" fill="#222222"/>
  
  <!-- Mesas y sillas en semicírculo (primera fila) -->
  <rect x="150" y="340" width="80" height="40" fill="#8b4513"/>
  <circle cx="190" cy="400" r="15" fill="#4682b4"/>
  
  <rect x="260" y="340" width="80" height="40" fill="#8b4513"/>
  <circle cx="300" cy="400" r="15" fill="#4682b4"/>
  
  <rect x="370" y="340" width="80" height="40" fill="#8b4513"/>
  <circle cx="410" cy="400" r="15" fill="#4682b4"/>
  
  <rect x="480" y="340" width="80" height="40" fill="#8b4513"/>
  <circle cx="520" cy="400" r="15" fill="#4682b4"/>
  
  <rect x="590" y="340" width="80" height="40" fill="#8b4513"/>
  <circle cx="630" cy="400" r="15" fill="#4682b4"/>
  
  <!-- Personas (representadas de manera simple) -->
  <!-- Profesor/Formador -->
  <circle cx="400" cy="260" r="20" fill="#ffd700"/>
  <rect x="390" y="280" width="20" height="40" fill="#1e90ff"/>
  
  <!-- Estudiantes/Profesores asistentes -->
  <circle cx="190" cy="370" r="15" fill="#ff6347"/>
  <rect x="183" y="385" width="14" height="25" fill="#228b22"/>
  
  <circle cx="300" cy="370" r="15" fill="#ff6347"/>
  <rect x="293" y="385" width="14" height="25" fill="#228b22"/>
  
  <circle cx="410" cy="370" r="15" fill="#ff6347"/>
  <rect x="403" y="385" width="14" height="25" fill="#228b22"/>
  
  <circle cx="520" cy="370" r="15" fill="#ff6347"/>
  <rect x="513" y="385" width="14" height="25" fill="#228b22"/>
  
  <circle cx="630" cy="370" r="15" fill="#ff6347"/>
  <rect x="623" y="385" width="14" height="25" fill="#228b22"/>
  
  <!-- Material didáctico -->
  <rect x="100" y="100" width="40" height="60" fill="#f0e68c" stroke="#333333" stroke-width="1"/>
  <rect x="105" y="110" width="30" height="5" fill="#333333"/>
  <rect x="105" y="120" width="30" height="5" fill="#333333"/>
  <rect x="105" y="130" width="30" height="5" fill="#333333"/>
  
  <rect x="660" y="100" width="40" height="60" fill="#f0e68c" stroke="#333333" stroke-width="1"/>
  <rect x="665" y="110" width="30" height="5" fill="#333333"/>
  <rect x="665" y="120" width="30" height="5" fill="#333333"/>
  <rect x="665" y="130" width="30" height="5" fill="#333333"/>
  
  <!-- Decoraciones -->
  <circle cx="100" cy="30" r="20" fill="#98fb98"/>
  <circle cx="700" cy="30" r="20" fill="#98fb98"/>
</svg>
